<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="style.css">

    <!-- SOCKET.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- P5 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <!-- SCRIPT.JS -->
    <script src="script.js"></script>
</head>

<body>
    <div id="canv">
        <h1 style="margin-bottom: 2px;">GAME OF LIFE</h1>
        <h2>Hexinak: ████████ ███████</h2>

        <div id="form">
            <form method="GET">
                <span style="font-weight:bold; margin-right:10px; font-size: large;">Kerparneri qanak:</span>
                <input type="text" name="inputbox" value="">
                <input type="button" name="button" value="Click" onClick="getFormValue(this.form)" class="input_button">
            </form>
        </div>
        <div class="buttons">
            <button id="grass" class="button" onclick="addChar(1,Grass,grassArr)">Grass</button>
            <button id="grass_eater" class="button" onclick="addChar(2,GrassEater,grassEaterArr)">Grass Eater</button>
            <button id="predator" class="button" onclick="addChar(3,Predator,predatorArr)">Predator</button>
            <button id="water" class="button" onclick="addChar(5,Water,waterArr)">Water</button>
            <button id="poisoned_grass" class="button" onclick="addChar(6,PoisionedGrass,pdGrassArr)">Poisioned Grass</button>
            <button id="bomb" class="button" onclick="addChar(4,Bomb,bombArr)">Bomb</button>
        </div>
    </div>
</body>

</html>
